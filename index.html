<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="logo.svg">
    <title>CART TASK</title>
</head>
<!-- onload="getProducts()" -->
<!-- <div class="bgColor"> -->

<body onload="getProducts()" class="bgColor">
    <div id="main">
        <div class="body ">
            <div class="centeredText">
                <hr>
                <div class="bigMargin ">
                    <button class="sameLine circle">Shop</button>
                    <button class="sameLine right notif smallCircle" onClick="toggleSideBar()" href="#">
                        <i class=" green fa fa-shopping-cart fa-lg"></i>
                        <span id="numberOfItems" class="num">
                        </span>
                    </button>
                </div>
                <hr>
            </div>
            <div class="mainBody">
                <div id="productsPart" class="sameLine">
                </div>
                <div class="sidenav " id="itemsSideBar">
                    <div class="margin">
                        <a href="javascript:void(0)" class="closebtn" onclick="toggleSideBar()">&times;</a>
                        <div class="flexDisplay">
                            <button class="myItemsCircle mainFont">
                                <p>My items</p>
                            </button>

                        </div>
                        <div id="itemsPart" class="itemsPart">
                        </div>
                        <div class="purchaseAndPrice">
                            <button class= "total">
                                <span id="totalPart">

                                </span>
                            </button>
                            <div>
                                <button class="purchaseButton"> purchase </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- localForage -->
    <script src="https://cdn.rawgit.com/mozilla/localForage/master/dist/localforage.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script language="JavaScript" type="text/javascript" src="product.js"></script> -->
    <script language="JavaScript" type="text/javascript" src="main.js"></script>



</body>

</html>
